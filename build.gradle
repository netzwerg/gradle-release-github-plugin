buildscript {
    dependencies {
        classpath fileTree('lib')
    }
}
plugins {
    id 'nu.studer.plugindev' version '1.0.3'
}

apply plugin: 'groovy'
apply plugin: 'ch.netzwerg.release.github'

group = 'ch.netzwerg'

repositories {
    jcenter()
}

plugindev {
    pluginName 'gradle-release-github-plugin'
    pluginDescription 'Extension of gradle-release-plugin providing GitHub release publishing'
    pluginImplementationClass 'ch.netzwerg.release.gradle.github.ReleaseGitHubPlugin'
    pluginLicenses 'Apache-2.0'
    pluginTags 'gradle', 'release', 'github'
    authorId 'netzwerg'
    authorName 'Rahel LÃ¼thy'
    authorEmail 'rahel.luethy@gmail.com'
    projectUrl 'https://github.com/netzwerg/gradle-release-github-plugin'
    projectInceptionYear '2014'
    done()
}

dependencies {
    compile files('lib/gradle-release-plugin-0.2.1-SNAPSHOT.jar')
}

release {
    publications {
        github {
            repo = 'gradle-release-github-plugin'
            user = 'netzwerg'
            password = "$GITHUB_PASSWORD"
            tokens = [tagName: project.version]
        }
    }
}